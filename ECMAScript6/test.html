<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<!-- 规定有序列表的起始值，不赞成使用start属性，规定列表顺序为降序 -->
	<ol start="5" reversed>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
	</ol>
	<div class="outer">
		<div class="inner">
			<button id="btn">click</button>
		</div>
	</div>
	<script>
		const inner = document.querySelector('.inner');
		const outer = document.querySelector('.outer');
		const body = document.body;
		function handler(stopPropagation) {
			return function(e) {
				console.log(`${this.id || this.className || this.tagName}`);
				if(stopPropagation) e.stopPropagation();
			}
		}
		body.addEventListener('click', handler());
		outer.addEventListener('click', handler(), true);//outer
		inner.addEventListener('click', handler(true));//inner

	</script>
</body>
</html>
