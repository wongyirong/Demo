<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
	<style>
	 *{margin:0;padding:0;}
     .head{font-size:12px;padding:6px 0 0 10px;}
     #login_box{width:300px;height:150px;background:#eee;
     border:1px solid #ccc;position:absolute;left:50%;top:50%;margin-left:-150px;margin-top:-75px;display:none;}
     #login_box p{height:20px;border-bottom:1px solid #ccc;font-size:12px;padding:6px 0 0 5px;font-weight:bold;}
	</style>

	<script>
      window.onload=function(){
      	var login_btn=document.getElementById('login'),
      	    login_box=document.getElementById('login_box'),
      	    close=document.getElementById('close');
      	// 封装添加事件监听程序
        function addEvent(ele,type,hander){
           if(ele.addEventListener) {
              ele.addEventListener(type,hander,false);
           }else if(ele.attachEvent) {
              ele.attachEvent("on"+type,hander);
           }else{
            ele["on"+type] = hander;
           }
      	}
        // 显示登录层函数
      	function showLogin(){
          login_box.style.display = 'block';
        }
        // 隐藏登录层函数
        function hideLogin(){
          login_box.style.display = 'none';
        }
        //点击登录按钮显示登录层 
      	addEvent(login_btn,"click",showLogin);
        //点击关闭按钮隐藏登录层
        addEvent(close,"click",hideLogin);
}
	</script>

</head>
<body>
<!-- 获取登录按钮及整个登录面板，给登录按钮添加事件，点击时让登录层示，点击登录面板的关闭按钮，关闭整个登录层 -->
	<div class="head">亲，您好！<input type="button" value="登 录" id="login"></div>
	<div id="login_box">
		<p>用户登录</p>
    <input type="button" value="close" id="close">
	</div>
</body>
</html>
